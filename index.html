<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/Styles/style.css" />
    <link rel="stylesheet" href="./src/Styles/select.css" />
    <link rel="stylesheet" href="./src/Styles/checkbox.css" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <!-- Data Section -->
      <div class="data-section">
        <div class="side-effect-item">
          <div class="side-effect-value">620b73ff8dc509df94f5ffb4</div>
          <div class="side-effect-name">Tired</div>
        </div>
        <div class="side-effect-item">
          <div class="side-effect-value">620b73f884257469fd4d6d24</div>
          <div class="side-effect-name">Sore Mouth/Throat</div>
        </div>
        <div class="side-effect-item">
          <div class="side-effect-value">620b73f142fee64f70fc3794</div>
          <div class="side-effect-name">Sleep Problems</div>
        </div>
        <div class="side-effect-item">
          <div class="side-effect-value">620b73eaf5f2215b198f88f9</div>
          <div class="side-effect-name">Skin Problems</div>
        </div>
      </div>
      <div class="loader"><div class="loaderContent">Loading...</div></div>
      <!-- Onboarding Form -->
      <h2 class="title">Onboarding Form</h2>
      <form id="onboarding">
        <input
          type="text"
          name="webflow-id"
          value="620f78370eeeb2cc10a23e94"
          hidden
        />
        <!-- Basic -->
        <label> First Name</label>
        <input type="text" name="first-name" value="first-name" required />
        <label> Last Name</label>
        <input type="text" name="last-name" value="last-name" />
        <label> Dob</label>
        <input
          type="date"
          id="dob"
          name="dob"
          value="2022-01-01"
          min="1920-01-01"
          max="2024-12-31"
        />
        <!-- File -->
        <label> Profile Pic</label>
        <input type="file" name="pic" />
        <!-- Gender -->
        <label> Gender</label>
        <div class="select-wrapper">
          <select class="select-input" name="gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <!-- Side Effect -->
        <label> Side Effects </label>
        <select name="side-effect" id="select-side-effect" multiple>
          <option value="620b74089c5936560a4dfe3a">
            Urinary/Bladder Problems
          </option>
          <option value="620b73ff8dc509df94f5ffb4">Tired</option>
          <option value="620b73f884257469fd4d6d24">Sore Mouth/Throat</option>
          <option value="620b73f142fee64f70fc3794">Sleep Problems</option>
          <option value="620b73eaf5f2215b198f88f9">Skin Problems</option>
        </select>
        <!-- Check Box -->
        <label> Side Effects </label>
        <div id="checkboxes-side-effect"></div>
        <button type="submit">Submit</button>
      </form>
      <img
        src="https://oncana-image-bucket--dev.s3.ap-southeast-2.amazonaws.com/Directory-Hero.jpg"
        alt="chaud"
      />
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script src="https://cdn.jsdelivr.net/gh/MaxCkd/oncana-lib@master/dist/oncana.es.min.js"></script>
    <!-- <script src="http://localhost:8008"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/gh/MaxCkd/ckd@master/dist/ckd.min.js"></script> -->
    <script>
      console.log("Oncana", Oncana.createFieldsFromCollections());
      // createFieldsFromCollections();
      // selector.form.addEventListener("submit", submitOnboardingForm);
    </script>
  </body>
</html>
