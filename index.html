<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div class="loader"><div class="loaderContent">Loading...</div></div>
      <h2 class="title">Onboarding Form</h2>
      <form id="onboarding">
        <input
          type="text"
          name="webflow-id"
          value="620f78370eeeb2cc10a23e94"
          hidden
        />
        <!-- Basic -->
        <label> First Name</label>
        <input type="text" name="first-name" value="first-name" required />
        <label> Last Name</label>
        <input type="text" name="last-name" value="last-name" />
        <label> Dob</label>
        <input
          type="date"
          id="dob"
          name="dob"
          value="2022-01-01"
          min="1920-01-01"
          max="2024-12-31"
        />
        <!-- File -->
        <label> Profile Pic</label>
        <input type="file" name="pic" />
        <!-- Gender -->
        <label> Gender</label>
        <select name="gender" id="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
        <!-- Side Effect -->
        <label> Side Effects </label>
        <select name="side-effect" id="select-side-effect" multiple>
          <option value="620b74089c5936560a4dfe3a">
            Urinary/Bladder Problems
          </option>
          <option value="620b73ff8dc509df94f5ffb4">Tired</option>
          <option value="620b73f884257469fd4d6d24">Sore Mouth/Throat</option>
          <option value="620b73f142fee64f70fc3794">Sleep Problems</option>
          <option value="620b73eaf5f2215b198f88f9">Skin Problems</option>
        </select>
        <!-- Check Box -->
        <label> Side Effects </label>
        <div class="checkboxes">
          <label>
            <input type="checkbox" name="123" />
            <span>Side Effect 1</span>
          </label>
          <label>
            <input type="checkbox" name="234" />
            <span>Side Effect 2</span>
          </label>
          <label>
            <input type="checkbox" name="345" />
            <span>Side Effect 3</span>
          </label>
          <label>
            <input type="checkbox" name="456" />
            <span>Side Effect 4</span>
          </label>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
